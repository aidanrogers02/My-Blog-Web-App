{% extends 'blogs/base.html' %}
{% load bootstrap5 %}
<!-- Template in one app can inherit from another app -->

<!-- Default Django user functions need to be in a 'registation' folder -->

{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}

    <!-- If form's error attribute is set off display error message (not needed with bootstrap)-->
    <!-- {% if from.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %} -->

    <!-- Process login form by sending it to default login view -->
    <!-- "form" class makes a default form display with boostrap -->
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        <!-- Display form with boostrap default -->
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log in</button>
        {% endbuttons %}

        <!-- Include element to hide password. Make button named 'next'; 'value' tells Django
        where to send the user if they login successfully, in this case the home page -->
        <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
    </form>

{% endblock content %}
